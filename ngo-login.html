<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Login | SevaSangam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container header-flex">
      
          <div class="brand">
            <img src="logo.png" alt="SevaSangam Logo">
            <span>SevaSangam</span>
          </div>
      
    
      </header>
<div class="container">
  <div class="card">
    <h2>NGO Partner Login</h2>
    <p>Authorized NGO access only</p>

    <input type="text" id="ngoUser" placeholder="Username">
<input type="password" id="ngoPass" placeholder="Password">

<div id="loginError" class="login-error hidden">
  Invalid credentials. Please try again.
</div>

<button class="btn-primary" onclick="ngoLogin()">Login</button>

  </div>
</div>

<script src="ngo-auth.js"></script>
</body>
</html>
